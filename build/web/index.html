<!DOCTYPE html>
<html ng-app="Pessoa">
    <head>
        <title>Hibernate + AngularJS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/angular.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <link href="css/estilo.css" type="text/css" rel="stylesheet"/>
        <link href="css/bootstrap.css" type="text/css" rel="stylesheet"/>
    </head>
    <body ng-controller="PessoaController as ctrl">
        <div class="jumbotron">
            <h3>Cadastro de Pessoa</h3>
            <form name="formPes">
                <input type="text" id="nome" class="form-control" name="nome" ng-model="ctrl.pessoa.nome" placeholder="Nome" ng-required="true">                        
                <input type="text" id="idade" class="form-control" name="idade" ng-model="ctrl.pessoa.idade" placeholder="Idade" ng-required="true">       
                <button class="btn btn-primary btn-block" ng-disabled="formPes.$invalid" ng-click="ctrl.salvar()">Salvar</button>
            </form>
            <div ng-show="formPes.nome.$invalid && formPes.nome.$dirty" class="alert alert-danger">
                Preencha o campo nome.
            </div>
            <div ng-show="formPes.idade.$invalid && formPes.idade.$dirty" class="alert alert-danger">
                Preencha o campo idade.
            </div>
            <table ng-show="pessoas.length > 0" class="table table-striped">
                <tr>
                    <th>Código</th>
                    <th>Nome</th>
                    <th>Idade</th>
                    <th style="width: 240px">Ações</th>
                </tr>
                <tr ng-repeat="pessoa in pessoas">
                    <td>{{pessoa.cod}}</td>
                    <td>{{pessoa.nome}}</td>
                    <td>{{pessoa.idade}}</td>
                    <td>
                        <button class="btn btn-warning" ng-click="ctrl.alterar(pessoa)">Alterar</button>
                        <button class="btn btn-danger" ng-click="ctrl.deletar(pessoa)">Remover</button>
                        <button class="btn btn-success" ng-click="ctrl.visualizar(pessoa)">Ver</button>
                    </td>
                </tr>                
            </table>
        </div>
    </body>
</html>
