<!DOCTYPE html>
<html ng-app="Pessoa">
    <head>
        <title>Hibernate + AngularJS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/angular.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <link href="css/estilo.css" type="text/css" rel="stylesheet"/>
        <link href="css/bootstrap.css" type="text/css" rel="stylesheet"/>

    </head>
    <body ng-controller="AltPessoaController as ctrl">
        <div class="jumbotron">
            <h3>Alterar Pessoa</h3>
            <input type="text" id="cod" class="form-control" disabled="disabled" ng-model="ctrl.pessoa.cod" placeholder="Codigo">
            <input type="text" id="nome" class="form-control" ng-model="ctrl.pessoa.nome" placeholder="Nome">                        
            <input type="text" id="idade" class="form-control" ng-model="ctrl.pessoa.idade" placeholder="Idade">       
            <button class="btn btn-primary btn-block" ng-click="ctrl.salvar()">Salvar</button>
        </div>
    </body>
</html>
